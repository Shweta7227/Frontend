<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table testing</title>
</head>
<body>
    <table border="Black">
        <caption>
            Food menu
        </caption>
        <thead>
            <tr>
                <th>Items</th>
                <th>Prices</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pen</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Erasser</td>
                <td>3</td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td>Total</td>
                <td>18</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
