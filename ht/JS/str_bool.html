<html>
    <head>
        <title>
            boolean to string
        </title>
    </head>
    <body>
        <h2>
            boolean to string
        </h2>
        <script>
            var a = true;
            var b = false;
            var c = String(a);
            var d = String(b);
            document.write("<br/>");
            document.write("Boolean value of a:"+a);
            document.write("<br/>");
            document.write("Boolean value of b:"+b);
            document.write("<br/>");
            document.write("String value of a:"+c);
            document.write("<br/>");
            document.write("String of b:"+d);
        </script>
    </body>
</html>
