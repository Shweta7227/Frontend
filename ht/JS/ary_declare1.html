<htnl>
    <head>
        <title>
            declaration of an array through literals:
        </title>
    </head>
    <body>
        <script>
            var i;
            var a = ["a","b","c"]
            for(i=0;i<a.length;i++){
                document.write("value of a["+i+"] :"+a[i]+"<br/>");
            }
            document.write(a[0]);
            document.write(a[1]);
            document.write(a[2]);
        </script>
    </body>
</htnl>
