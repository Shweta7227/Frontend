<html>
    <head>
        <title>
            array declaration through cunstructor
        </title>
    </head>
    <body>
        <script>
            var a = new Array("C" , "C" , "C" , "C");
            document.write("Array elements are : <br>");
            for(var i=0; i<a.length; i++)
            {
                document.write(a[i]+"<br>");
            }
        </script>
    </body>
</html>
