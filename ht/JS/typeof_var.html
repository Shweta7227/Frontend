<html>
    <head>
        <title>
            type of variable:
        </title>
    </head>
    <body>
        <h1> check the typeof / datatype of variables</h1>
        <script>
            var a = "hello world";
            let b = 2;
            const s = true;
            document.write (typeof a );
            document.write("<br/>");
            document.write (typeof b );
            document.write("<br/>");
            document.write (typeof s);

        </script>
    </body>
</html>
