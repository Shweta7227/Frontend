<html>
    <head>
        <title>
            array declaration through instance
        </title>
    </head>
    <body>
        <script>
            var a = new Array();
            a[0]= "C";
            a[2] = "C++";
            a[3] = "Java";
            a[4] = "Python";
            for(var i=0; i<a.length; i++)
            {
                document.write(a[i]+"<br>");
            }
        </script>
    </body>
</html>
