<html>
    <head>
        <title>
            string function
        </title>
    </head>
    <body>
        <h2>
            date to string
        </h2>
        <script>
            var s = Date();
            document.write("current date is  "+s);
            var a = String(s);
            document.write("<br>"+a);  // to string
        </script>
    </body>
</html>
