<html>
    <head>
        <title>
            factorial
        </title>
    </head>
    <body>
        <script>
            var fact = Number(prompt("Enter the number:"));
            var i;
            var factorial=1;
            for(i=1;i<=fact;i++){
                factorial = factorial*i;
                
            }
            document.write("Factorial is:"+factorial);
        </script>
    </body>
</html>
