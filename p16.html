<html>
    <head>
        <title>
            My CSS PAge
        </title>
        <style>
            p::first-line
            {
                color:red;
            }
            h1::first-letter
            {
                color:red;
            }
            h3::before
            {
                content:"HTML:";
            }
            a:link
            {
                color:black;
            }
            a:visited
            {
                color:rgb(97, 57, 146);
            }
            a:active
            {
                color:rgb(65, 130, 173);
            }
            a:hover
            {
                color:rgb(232, 0, 0);
            }
        </style>
    </head>
    <body>
        <h1>
            Heading 1
        </h1>
        <h2>
            Heading 2
        </h2>
        <p>
            Paragraph 1
        </p>
        <h3>
            Hyper Text Markup Langugae
        </h3>
        <pre>
            <a href="p3.html" target="_blank"> My link</a>
        </pre>
    </body>
</html>
