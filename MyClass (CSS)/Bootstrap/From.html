<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form action="#" class="mb-3">
            <div class="mb-3">
                <label for="email">Email : </label>
                <input type="email" placeholder="Enter your email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="Pass">Password : </label>
                <input type="password" placeholder="Enter your password" class="form-control" id="Pass">
            </div>
            <div class="mb-3">
                <label for="Ad">Address : </label>
                <input type="text" id="Ad" placeholder="Enter your Address" class="form-control-lg">
            </div>
            <!-- <br> -->
            
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select Something</option>

                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>

                </select>
            </div>
            <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
  <label class="form-check-label" for="checkChecked">
    Checked checkbox
  </label>
</div>
        </form>
    </div>
</body>
</html>
